<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina de Prueba</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #008037;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            color: #00aaff;
        }
        section {
            padding: 20px;
            margin: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .tarifas {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .tarifa {
            background: linear-gradient(135deg, #008037, #00aaff);
            color: white;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            text-align: center;
            width: 150px;
            transition: transform 0.3s ease-in-out;
        }
        .tarifa:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>P치gina de Prueba</h1>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#servicios">Servicios</a></li>
                <li><a href="#promociones">Promociones</a></li>
                <li><a href="#soporte">Soporte</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="inicio">
        <h2>Bienvenido</h2>
        <p>Esta es una p치gina de prueba.</p>
    </section>
    
    <section id="servicios">
        <h2>Nuestros Servicios</h2>
        <div class="tarifas">
            <div class="tarifa">Servicio 1</div>
            <div class="tarifa">Servicio 2</div>
            <div class="tarifa">Servicio 3</div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2023 P치gina de Prueba</p>
    </footer>
</body>
</html>
